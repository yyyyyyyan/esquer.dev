<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% block description %}Um blog de tecnologia e política à esquerda{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Privacidade,Criptografia,Hacking,Comunismo,Tecnologia,Segurança{% endblock %}">
    <meta name="author" content="{% block author %}esquer.dev{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{% block google_title %}Home{% endblock %} | esquer.dev">
    <meta itemprop="description" content="{% block google_description %}Um blog de tecnologia e política à esquerda{% endblock %}">
    <meta itemprop="image" content="https://esquer.dev/static/logo.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://esquer.dev/">
    <meta property="og:type" content="{% block facebook_type %}article{% endblock %}">
    <meta property="og:title" content="{% block facebook_title %}Home{% endblock %} | esquer.dev">
    <meta property="og:description" content="{% block facebook_description %}Um blog de tecnologia e política à esquerda{% endblock %}">
    <meta property="og:image" content="https://esquer.dev/static/logo.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Home{% endblock %} | esquer.dev">
    <meta name="twitter:description" content="{% block twitter_description %}Um blog de tecnologia e política à esquerda{% endblock %}">
    <meta name="twitter:image" content="https://esquer.dev/static/logo.png">
    <meta name="twitter:site" content="@esquerdev">
    <meta name="twitter:creator" content="@yyyyyyyan_">

    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
    <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static "favicon/browserconfig.xml" %}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fonts/fonts.css" %}">
    <link rel="stylesheet" href="{% static "css/esquerdev.css" %}">
    {% block extendable_header %}{% endblock %}
    <title>{% block title %}Home{% endblock %} | esquer.dev</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg esquerdev-navbar">
        <div class="container">
            <a href="{% url "post_list" %}" class="navbar-brand esquerdev-brand mx-auto">
            <img srcset="{% static "transparent-logo-50x50.png" %} 50w,{% static "transparent-logo-70x70.png" %} 70w"
                 sizes="(max-width: 600px) 50px, 70px"
                 src="{% static "transparent-logo-70x70.png" %}"
                 alt="esquer.dev logo" id="nav-logo">
                <span class="esquer written-logo">esquer.</span><span class="written-logo">dev</span>
            </a>
            <div class="navbar-nav mr-5 nav-pages">
                <!-- TODO: Adicionar link para Ferramentas sem bugar o layout -->
                <a href="{% url "post_list" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/" %}esquerdev-nav-item-active{% endif %}">Posts</a>
                <a href="{% url "about" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/sobre/" %}esquerdev-nav-item-active{% endif %}">Sobre</a>
                <a href="{% url "contact" %}" class="nav-item nav-link esquerdev-nav-item {% if request.path == "/contato/" %}esquerdev-nav-item-active{% endif %}">Contato</a>
            </div>
        </div>
    </nav>
    <div class="container content">
        {% block content %}{% endblock %}
        <div class="small-footer">
            <small>
                <p class="text-center">
                    <a target="_blank" rel="license" href="https://creativecommons.org/publicdomain/zero/1.0/deed.pt_BR"><!--
                        --><img src="{% static "license.png" %}" style="border-style: none;" alt="CC0"><!--
                    --></a>
                    &bull;
                    <a href="{% url "privacy" %}" class="footer-link">Política de Privacidade</a>
                    &bull;
                    <a href="{% url "terms" %}" class="footer-link">Termos de Uso</a>
                </p>
                <p class="text-center mobile-nav">
                    <a href="{% url "post_list" %}">Posts</a>
                    &bull;
                    <a href="{% url "tools" %}">Ferramentas</a>
                    &bull;
                    <a href="{% url "about" %}">Sobre</a>
                    &bull;
                    <a href="{% url "contact" %}">Contato</a>
                </p>
            </small>
        </div>
    </div>

</html>
